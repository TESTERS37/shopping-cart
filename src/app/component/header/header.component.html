<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <span class="logo" routerLink="/products">
        <i style="font-size: 40px" class="pi pi-truck">&nbsp;</i>
        <strong style="font-size: 30px">ShopZi</strong>
      </span>
      <div class="form-group">
        <input
          type="text"
          class="form-control search-input"
          [(ngModel)]="searchTerm"
          (keyup)="search($event)"
          placeholder="search products"
        />
        <span class="pi pi-search search-icon"></span>
      </div>
    </div>

    <button routerLink="cart" class="btn btn-primary">
      <i style="font-size: 30px" class="pi pi-shopping-cart"></i>
      <div style="font-size: 10px" class="badge bg-danger">{{ totalItem }}</div>
    </button>
  </div>
</header>
